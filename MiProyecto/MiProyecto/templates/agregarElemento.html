<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Elemento</title>
</head>
<body>
    <h1>Agregar elemento a la lista </h1>
    <form method="post" action="{%url 'agregar_elemento' %}">

        <input type="text" name="nuevo_elemento">
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
